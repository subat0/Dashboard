<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashboardCrypto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logoLine">
            <div class="logoz">
                <img src="./images/logo-zapper.svg" alt="">
                <h3>&nbsp&nbspZapper</h3>
            </div>
            <div class="linia"><img src="./images/toggle-menu.svg" alt=""></div>
        </div>
        <div class="searchCurrAcc">
            <div class="searchToken">
                <input type="text" placeholder="Search token, value">
                <button type="submit"></button>
            </div>
            <div class="currAndAcc">
                <div>
                    <img src="./images/usa.svg" alt="">
                    <select name="currency">
                        <option value="1">USD</option>
                        <option value="2">SOM</option>
                    </select>
                </div>
                <img src="./images/notification.svg" alt="">
                <div>
                    <img src="./images/foto1.svg" alt="">
                    <select name="account">
                        <option value="1"></option>
                        <option value="2"></option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <div class="menu">
        <div class="crypto">
            <img src="./images/logo-ethereum.svg" alt="">
            <select name="selCrypto" id="">
                <option value="1">Ethereum</option>
                <option value="2">Tether</option>
                <option value="3">Bitcoin</option>
            </select>
        </div>
    </div>
    <main>
        <div class="headOverview">
            <h1>Overview</h1>
            <button><img src="./images/for-button-customize.svg" alt="">Customize</button>
        </div>
        <div class="netWorth">Net Worth</div>
        <div class="income">Income</div>
        <div class="expenses">Expenses</div>
        <div class="portofolio">Portofolio Perfomance</div>
        <div class="allAssets">All Assets</div>
        <div class="transactions">Transactions</div>
    </main>

</body>

</html>
